<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapitre 1 - template syntax</title>
</head>
<body>
    <div id="app">
        <h1>Vue JS {{ title }}</h1>
    </div>
    
</body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const { createApp } = Vue
  
    createApp({
      data() {
        return {
          title: 'Hello Vue!'
        }
      }
    }).mount('#app')
</script>
</html>
