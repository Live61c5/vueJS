<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapitre 4 - Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    <body>
    <div class="container py-5">
        <div id="app">
            <h1>Gestion des events en vue js</h1>
            <ul class="list-group">
                <li class="list-group-item">
                    
                    [case à cocher] Titre de la todo, style barré si achevé</li>
                    <li v-for="task in tasks" v-bind:key="task.id" class="list-group-item d-flex">
                        <input class="form-check-input mx-2" type="checkbox" v-model="task.done" @change="updateTask(task)">
                        <p :class="taskClass(task)" class="me-auto">{{ task.content }}">{{ task.content }}</p>
                        <button class="btn btn-warning">Éditer</button>
                        <button class="btn btn-danger">Supprimer</button>
                    </li>

            </ul>
            <pre>{{ tasks }}</pre>
        </div>
        
    </div>
    
    <script type="module" src="js/app.js"></script>
    </body>
</html>
