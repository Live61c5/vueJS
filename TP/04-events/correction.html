<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapitre 4 - Gestion des événements en Vue JS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div id="app" class="container py-5">
    <h1>Gestion des événements en Vue JS</h1>

    <!-- exercice créer une task liste -->
    <ul id="tasks" class="list-group">
      <!-- structure référence à créer 
      <li class="list-group-item">[case à cocher readonly] Titre de la task (+classe barrer si achevée: "text-decoration-line-through")</li> 
      -->
      <li
      v-for="task in tasks"
      :key="task.id"
       class="list-group-item d-flex align-items-center">
        <div class="form-check form-switch">
          <input 
          class="form-check-input"
          type="checkbox"
          role="switch"
          aria-label="done/undone"
          :checked="task.done"
          >
        </div>
        <div class="me-auto">
          {{ task.content }}
        </div>
        <button @click="onDeleteTodo(task.id)" class="btn btn-danger me-1">Supprimer</button>
        <button class="btn btn-primary">Editer</button>
      </li>
    </ul>
    <form class="mt-4 p-4 border rounded">
        <h2>Ajouter une todo</h2>
        <div class="mb-3">
          <label for="todo-text" class="form-label">Texte</label>
          <input type="text" class="form-control" id="todo-text">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="todo-done">
          <label class="form-check-label" for="todo-done">Achevée</label>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter une todo</button>
    </form>

    <!-- 
    Exercice task:
    Réaliser une task liste en Vue JS, ajouter un tableau de 5 tasks dans les données du contrôleur, chaque task aura la structure suivante :
    {
      id: 1,
      text: 'Titre de la task',
      done: false,
    },
    afficher les tasks dans la vue à l'aide d'une boucle dans le ul#tasks située ci-dessus dans le code
``
 -->
  </div>
  <!-- toute notre application est externalisée dans un script de type="module" qui permet les imports javascript. -->
  <script type="module" src="js/app-corrige.js"></script>
</body>
</html>
